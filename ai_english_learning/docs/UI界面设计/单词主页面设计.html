<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=375px, initial-scale=1.0">
    <title>单词学习</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2196F3',
                        secondary: '#FF5252'
                    },
                    borderRadius: {
                        'none': '0px',
                        'sm': '2px',
                        DEFAULT: '4px',
                        'md': '8px',
                        'lg': '12px',
                        'xl': '16px',
                        '2xl': '20px',
                        '3xl': '24px',
                        'full': '9999px',
                        'button': '4px'
                    }
                }
            }
        }
    </script>
</head>
<body class="w-[375px] min-h-[762px] bg-gray-50">
    <nav class="fixed top-0 w-full bg-primary text-white px-4 py-2 flex items-center justify-between z-50">
        <div class="flex items-center gap-2">
            <img src="https://ai-public.mastergo.com/ai/img_res/9fe1259b58935600782fbcc0c2723332.jpg" class="w-10 h-10 rounded-full object-cover" alt="头像">
            <div>
                <div class="text-sm font-medium">张小明</div>
                <div class="text-xs opacity-80">英语学习者</div>
            </div>
        </div>
        <div class="flex items-center gap-4">
            <button class="w-8 h-8 flex items-center justify-center">
                <i class="fas fa-bell text-lg"></i>
            </button>
            <button class="w-8 h-8 flex items-center justify-center">
                <i class="fas fa-bars text-lg"></i>
            </button>
        </div>
    </nav>

    <main class="pt-16 pb-16 px-4">
        <h1 class="text-lg font-medium mb-4">选择词书开始学习</h1>
        
        <div class="grid grid-cols-2 gap-4 mb-8">
            <div class="bg-white p-4 rounded-lg shadow-sm">
                <img src="https://ai-public.mastergo.com/ai/img_res/b60262c96ffe2666572ec20dd87c5a3b.jpg" class="w-16 h-16 mx-auto mb-2" alt="托福核心词汇">
                <h3 class="text-center font-medium mb-1">托福核心词汇</h3>
                <p class="text-sm text-gray-500 text-center mb-2">5000词</p>
                <div class="h-1 bg-gray-100 rounded-full">
                    <div class="h-full w-1/3 bg-primary rounded-full"></div>
                </div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-sm">
                <img src="https://ai-public.mastergo.com/ai/img_res/1c7b1598ff2c93f4854049b5d3e70669.jpg" class="w-16 h-16 mx-auto mb-2" alt="雅思词汇">
                <h3 class="text-center font-medium mb-1">雅思词汇</h3>
                <p class="text-sm text-gray-500 text-center mb-2">4000词</p>
                <div class="h-1 bg-gray-100 rounded-full">
                    <div class="h-full w-0 bg-primary rounded-full"></div>
                </div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-sm">
                <img src="https://ai-public.mastergo.com/ai/img_res/6c15bf714fc2314d89b4a1d804cc0fc9.jpg" class="w-16 h-16 mx-auto mb-2" alt="六级词汇">
                <h3 class="text-center font-medium mb-1">六级词汇</h3>
                <p class="text-sm text-gray-500 text-center mb-2">2500词</p>
                <div class="h-1 bg-gray-100 rounded-full">
                    <div class="h-full w-1/5 bg-primary rounded-full"></div>
                </div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-sm">
                <img src="https://ai-public.mastergo.com/ai/img_res/5abf7b388c998f851a4753260fadf136.jpg" class="w-16 h-16 mx-auto mb-2" alt="日常词汇">
                <h3 class="text-center font-medium mb-1">日常词汇</h3>
                <p class="text-sm text-gray-500 text-center mb-2">1500词</p>
                <div class="h-1 bg-gray-100 rounded-full">
                    <div class="h-full w-1/2 bg-primary rounded-full"></div>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-lg p-4 mb-8">
            <h2 class="text-lg font-medium mb-4">今日单词</h2>
            <div class="space-y-4">
                <div class="flex items-center justify-between">
                    <div>
                        <div class="font-medium">Innovation</div>
                        <div class="text-sm text-gray-500">创新</div>
                    </div>
                    <button class="w-8 h-8 flex items-center justify-center text-gray-400">
                        <i class="fas fa-volume-up"></i>
                    </button>
                </div>
                <div class="flex items-center justify-between">
                    <div>
                        <div class="font-medium">Persistent</div>
                        <div class="text-sm text-gray-500">坚持不懈的</div>
                    </div>
                    <button class="w-8 h-8 flex items-center justify-center text-gray-400">
                        <i class="fas fa-volume-up"></i>
                    </button>
                </div>
                <div class="flex items-center justify-between">
                    <div>
                        <div class="font-medium">Enthusiasm</div>
                        <div class="text-sm text-gray-500">热情</div>
                    </div>
                    <button class="w-8 h-8 flex items-center justify-center text-gray-400">
                        <i class="fas fa-volume-up"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-lg p-4 mb-8">
            <div class="flex items-start gap-4">
                <div class="w-12 h-12 rounded-full bg-primary/10 flex items-center justify-center text-primary">
                    <i class="fas fa-robot text-xl"></i>
                </div>
                <div>
                    <h2 class="text-lg font-medium mb-2">AI 助手推荐</h2>
                    <p class="text-sm text-gray-500">根据你的学习情况，建议今天：</p>
                    <p class="text-sm text-gray-500">复习昨天的词汇 + 新增听力练习</p>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-lg p-4 mb-8">
            <h2 class="text-lg font-medium mb-4">学习统计</h2>
            <div class="grid grid-cols-3 gap-4">
                <div class="text-center">
                    <div class="text-2xl font-medium text-primary">120</div>
                    <div class="text-sm text-gray-500">已学单词</div>
                </div>
                <div class="text-center">
                    <div class="text-2xl font-medium text-primary">15</div>
                    <div class="text-sm text-gray-500">连续打卡</div>
                </div>
                <div class="text-center">
                    <div class="text-2xl font-medium text-primary">4.8</div>
                    <div class="text-sm text-gray-500">平均得分</div>
                </div>
            </div>
        </div>
    </main>

    <nav class="fixed bottom-0 w-full bg-white border-t flex items-center justify-around px-2 py-1">
        <a href="#" class="flex flex-col items-center p-2">
            <i class="fas fa-headphones text-gray-400"></i>
            <span class="text-xs text-gray-500 mt-1">听力</span>
        </a>
        <a href="#" class="flex flex-col items-center p-2">
            <i class="fas fa-microphone text-gray-400"></i>
            <span class="text-xs text-gray-500 mt-1">口语</span>
        </a>
        <a href="#" class="flex flex-col items-center p-2">
            <i class="fas fa-book text-primary"></i>
            <span class="text-xs text-primary mt-1">词汇</span>
        </a>
        <a href="#" class="flex flex-col items-center p-2">
            <i class="fas fa-pen text-gray-400"></i>
            <span class="text-xs text-gray-500 mt-1">写作</span>
        </a>
        <a href="#" class="flex flex-col items-center p-2">
            <i class="fas fa-book-open text-gray-400"></i>
            <span class="text-xs text-gray-500 mt-1">阅读</span>
        </a>
    </nav>
</body>
</html>
