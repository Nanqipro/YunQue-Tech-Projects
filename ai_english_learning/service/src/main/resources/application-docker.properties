# Docker Environment Configuration
spring.application.name=ai-english-learning-service
server.port=8080
server.servlet.context-path=/api/v1

# Database Configuration for Docker
spring.datasource.url=jdbc:mysql://mysql:3306/ai_english_learning?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.open-in-view=false

# Redis Configuration for Docker
spring.data.redis.host=redis
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0

# JWT Configuration
app.jwt.secret=${JWT_SECRET:mySecretKey123456789012345678901234567890}
app.jwt.expiration=86400
app.jwt.refresh-expiration=604800

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
app.file.upload-path=${FILE_UPLOAD_PATH:./uploads}
app.file.max-size=10485760

# AI Service Configuration
app.ai.api-key=${AI_API_KEY:your-ai-api-key}
app.ai.base-url=${AI_BASE_URL:https://api.openai.com}
app.ai.timeout=30000
app.ai.max-retries=3

# Logging Configuration
logging.level.com.nanqipro=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE