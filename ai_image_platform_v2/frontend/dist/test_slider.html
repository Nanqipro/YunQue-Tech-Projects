<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Plus 滑块测试</title>
    <link rel="stylesheet" href="assets/css/element-slider.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Element Plus 滑块测试</h1>
        
        <!-- 测试滑块 -->
        <div class="parameter-group-el">
            <div class="group-header-el">
                <i class="fas fa-sliders-h"></i>
                <span class="group-title-el">测试滑块</span>
            </div>
            <div class="parameter-item-el">
                <div class="parameter-label-el">
                    <span class="label-text">测试参数</span>
                </div>
                <div class="slider-demo-block">
                    <div class="el-slider el-slider--with-input" id="test-slider">
                        <div class="el-slider__runway">
                            <div class="el-slider__bar" style="width: 50%; left: 0%;"></div>
                            <div class="el-slider__button-wrapper" style="left: 50%;">
                                <div class="el-slider__button"></div>
                            </div>
                        </div>
                    </div>
                    <div class="el-input-number">
                        <span class="el-input-number__decrease">
                            <i class="fas fa-minus"></i>
                        </span>
                        <span class="el-input-number__increase">
                            <i class="fas fa-plus"></i>
                        </span>
                        <div class="el-input">
                            <input type="number" class="el-input__inner" id="test" min="0" max="100" value="50">
                        </div>
                    </div>
                </div>
                <div class="parameter-tips-el">这是一个测试滑块</div>
            </div>
        </div>
        
        <div id="debug-info" style="margin-top: 20px; padding: 10px; background: #f0f0f0; border-radius: 4px;">
            <h3>调试信息：</h3>
            <div id="console-output"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script>
        // 重定向console.log到页面
        const originalLog = console.log;
        const consoleOutput = document.getElementById('console-output');
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            const div = document.createElement('div');
            div.textContent = args.join(' ');
            consoleOutput.appendChild(div);
        };
        
        console.log('测试页面加载完成');
    </script>
    <script src="assets/js/element-slider.js"></script>
</body>
</html>
