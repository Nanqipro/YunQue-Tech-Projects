<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>证件照功能调试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }

        .debug-section {
            background: #f5f5f5;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .status {
            padding: 5px 10px;
            margin: 5px 0;
            border-radius: 3px;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
        }

        .warning {
            background: #fff3cd;
            color: #856404;
        }

        button {
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
        }

        .disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <h1>🔍 证件照功能调试页面</h1>

    <div class="debug-section">
        <h3>当前状态检查</h3>
        <div id="status-check">
            <p>正在检查...</p>
        </div>
        <button onclick="checkStatus()">🔄 刷新状态</button>
    </div>

    <div class="debug-section">
        <h3>操作步骤</h3>
        <ol>
            <li>确保用户已登录</li>
            <li>确保已上传图片</li>
            <li>切换到证件照模块</li>
            <li>检查证件照按钮状态</li>
        </ol>
    </div>

    <div class="debug-section">
        <h3>快速操作</h3>
        <button onclick="goToBeautyModule()">🎨 切换到美颜模块</button>
        <button onclick="testBeautyButton()">🧪 测试美颜按钮</button>
        <button onclick="goToIdPhotoModule()">📷 切换到证件照模块</button>
        <button onclick="enableIdPhotoButton()">✅ 强制启用证件照按钮</button>
        <button onclick="testIdPhotoFunction()">🧪 测试证件照功能</button>
    </div>

    <div class="debug-section">
        <h3>控制台日志</h3>
        <div id="console-log"
            style="background: #000; color: #0f0; padding: 10px; height: 200px; overflow-y: auto; font-family: monospace;">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        // 劫持console.log来显示在页面上
        const originalLog = console.log;
        const logDiv = document.getElementById('console-log');

        console.log = function (...args) {
            originalLog.apply(console, args);
            const message = args.map(arg =>
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
            ).join(' ');
            logDiv.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '\\n';
            logDiv.scrollTop = logDiv.scrollHeight;
        };

        function checkStatus() {
            const statusDiv = document.getElementById('status-check');
            let html = '';

            // 检查用户登录状态
            if (window.currentUser) {
                html += '<div class="status success">✅ 用户已登录: ' + window.currentUser.username + '</div>';
            } else {
                html += '<div class="status error">❌ 用户未登录</div>';
            }

            // 检查图片状态
            if (window.currentImage) {
                html += '<div class="status success">✅ 已有图片: ' + window.currentImage.filename + '</div>';
            } else {
                html += '<div class="status error">❌ 未上传图片</div>';
            }

            // 检查简化版管理器
            if (window.simpleImageManager) {
                const managerImage = window.simpleImageManager.getCurrentImage();
                if (managerImage) {
                    html += '<div class="status success">✅ 简化版管理器有图片: ' + managerImage.filename + '</div>';
                } else {
                    html += '<div class="status warning">⚠️ 简化版管理器无图片</div>';
                }
            } else {
                html += '<div class="status error">❌ 简化版管理器未加载</div>';
            }

            // 检查美颜按钮状态
            const beautyBtn = $('.btn-process-beauty');
            const beautyBtnById = $('#process-btn');

            if (beautyBtn.length > 0) {
                const isDisabled = beautyBtn.prop('disabled');
                html += '<div class="status ' + (isDisabled ? 'error' : 'success') + '">' +
                    (isDisabled ? '❌' : '✅') + ' 美颜按钮 (class): ' + (isDisabled ? '禁用' : '启用') + '</div>';
            } else {
                html += '<div class="status error">❌ 找不到美颜按钮 (class选择器)</div>';
            }

            if (beautyBtnById.length > 0) {
                const isDisabled = beautyBtnById.prop('disabled');
                html += '<div class="status ' + (isDisabled ? 'error' : 'success') + '">' +
                    (isDisabled ? '❌' : '✅') + ' 美颜按钮 (ID): ' + (isDisabled ? '禁用' : '启用') + '</div>';
            } else {
                html += '<div class="status error">❌ 找不到美颜按钮 (ID选择器)</div>';
            }

            // 检查证件照按钮状态
            const idPhotoBtn = $('.btn-process-id-photo');
            const idPhotoBtnById = $('#processIdPhoto');

            if (idPhotoBtn.length > 0) {
                const isDisabled = idPhotoBtn.prop('disabled');
                html += '<div class="status ' + (isDisabled ? 'error' : 'success') + '">' +
                    (isDisabled ? '❌' : '✅') + ' 证件照按钮 (class): ' + (isDisabled ? '禁用' : '启用') + '</div>';
            } else {
                html += '<div class="status error">❌ 找不到证件照按钮 (class选择器)</div>';
            }

            if (idPhotoBtnById.length > 0) {
                const isDisabled = idPhotoBtnById.prop('disabled');
                html += '<div class="status ' + (isDisabled ? 'error' : 'success') + '">' +
                    (isDisabled ? '❌' : '✅') + ' 证件照按钮 (ID): ' + (isDisabled ? '禁用' : '启用') + '</div>';
            } else {
                html += '<div class="status error">❌ 找不到证件照按钮 (ID选择器)</div>';
            }

            statusDiv.innerHTML = html;

            console.log('状态检查完成');
            console.log('currentUser:', window.currentUser);
            console.log('currentImage:', window.currentImage);
            console.log('simpleImageManager:', window.simpleImageManager);
        }

        function goToBeautyModule() {
            console.log('切换到美颜模块');
            // 模拟点击美颜模块
            const beautyTool = $('[data-category="beauty"][data-tool="beauty"]');
            if (beautyTool.length > 0) {
                beautyTool.click();
                console.log('已点击美颜模块');
                setTimeout(checkStatus, 500); // 延迟检查状态
            } else {
                console.error('找不到美颜模块按钮');
            }
        }

        function testBeautyButton() {
            console.log('测试美颜按钮');
            if (!window.currentUser) {
                alert('请先登录！');
                return;
            }
            if (!window.currentImage) {
                alert('请先上传图片！');
                return;
            }

            // 测试按钮点击
            const beautyBtn = $('#process-btn');
            if (beautyBtn.length > 0) {
                console.log('找到美颜按钮，模拟点击');
                beautyBtn.click();
            } else {
                console.error('找不到美颜按钮');
            }

            // 也尝试类选择器
            const beautyBtnClass = $('.btn-process-beauty');
            if (beautyBtnClass.length > 0) {
                console.log('找到美颜按钮(类)，模拟点击');
                beautyBtnClass.click();
            } else {
                console.error('找不到美颜按钮(类)');
            }

            // 直接调用函数
            if (typeof processBeautyImage === 'function') {
                console.log('直接调用 processBeautyImage 函数');
                processBeautyImage();
            } else {
                console.error('processBeautyImage 函数未找到');
            }
        }

        function goToIdPhotoModule() {
            console.log('切换到证件照模块');
            // 模拟点击证件照模块
            const idPhotoTool = $('[data-category="id-photo"][data-tool="generate"]');
            if (idPhotoTool.length > 0) {
                idPhotoTool.click();
                console.log('已点击证件照模块');
                setTimeout(checkStatus, 500); // 延迟检查状态
            } else {
                console.error('找不到证件照模块按钮');
            }
        }

        function enableIdPhotoButton() {
            console.log('强制启用证件照按钮');
            $('.btn-process-id-photo').prop('disabled', false);
            $('#processIdPhoto').prop('disabled', false);
            console.log('证件照按钮已强制启用');
            checkStatus();
        }

        function testIdPhotoFunction() {
            console.log('测试证件照功能');
            if (!window.currentUser) {
                alert('请先登录！');
                return;
            }
            if (!window.currentImage) {
                alert('请先上传图片！');
                return;
            }

            // 调用证件照处理函数
            if (typeof processIdPhoto === 'function') {
                console.log('调用 processIdPhoto 函数');
                processIdPhoto();
            } else {
                console.error('processIdPhoto 函数未找到');
            }
        }

        // 页面加载时检查状态
        $(document).ready(function () {
            console.log('调试页面已加载');
            setTimeout(checkStatus, 1000); // 延迟1秒检查，确保其他脚本加载完成
        });
    </script>
</body>

</html>
