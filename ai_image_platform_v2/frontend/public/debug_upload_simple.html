<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上传调试页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
            cursor: pointer;
        }
        .upload-area:hover {
            border-color: #007bff;
            background-color: #f8f9fa;
        }
        .log {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .error { color: red; }
        .success { color: green; }
        .info { color: blue; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>图片上传调试工具</h1>
    
    <div class="upload-area" onclick="document.getElementById('fileInput').click()">
        <p>点击选择图片文件或拖拽到此处</p>
        <input type="file" id="fileInput" accept="image/*" style="display: none;">
    </div>
    
    <div>
        <button onclick="testConnection()">测试后端连接</button>
        <button onclick="clearLog()">清空日志</button>
    </div>
    
    <div id="log" class="log"></div>
    
    <script src="assets/api/api.js"></script>
    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type;
            logDiv.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        async function testConnection() {
            log('测试后端连接...', 'info');
            try {
                const response = await fetch('http://127.0.0.1:5002/api/health');
                const data = await response.json();
                log(`后端连接成功: ${data.status}`, 'success');
            } catch (error) {
                log(`后端连接失败: ${error.message}`, 'error');
            }
        }
        
        async function uploadFile(file) {
            log(`开始上传文件: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)}MB)`, 'info');
            
            // 验证文件类型
            if (!file.type.startsWith('image/')) {
                log('错误: 请选择图片文件', 'error');
                return;
            }
            
            // 验证文件大小
            if (file.size > 10 * 1024 * 1024) {
                log('错误: 文件大小不能超过10MB', 'error');
                return;
            }
            
            try {
                // 检查API是否可用
                if (!window.API || !window.API.imageAPI) {
                    log('错误: API模块未加载', 'error');
                    return;
                }
                
                log('使用API客户端上传...', 'info');
                
                // 设置为匿名模式
                window.API.apiClient.setToken(null);
                log('设置为匿名上传模式', 'info');
                
                // 上传文件
                const response = await window.API.imageAPI.upload(file);
                
                log(`上传响应: ${JSON.stringify(response, null, 2)}`, 'info');
                
                if (response.success) {
                    log(`上传成功! 图片ID: ${response.data.id}`, 'success');
                    log(`访问URL: ${response.data.url}`, 'success');
                } else {
                    log(`上传失败: ${response.message}`, 'error');
                }
                
            } catch (error) {
                log(`上传异常: ${error.message}`, 'error');
                log(`错误详情: ${JSON.stringify(error, null, 2)}`, 'error');
                console.error('Upload error:', error);
            }
        }
        
        // 文件选择事件
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                uploadFile(file);
            }
        });
        
        // 拖拽上传
        const uploadArea = document.querySelector('.upload-area');
        
        uploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            uploadArea.style.borderColor = '#007bff';
            uploadArea.style.backgroundColor = '#f8f9fa';
        });
        
        uploadArea.addEventListener('dragleave', function(e) {
            e.preventDefault();
            uploadArea.style.borderColor = '#ccc';
            uploadArea.style.backgroundColor = 'transparent';
        });
        
        uploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            uploadArea.style.borderColor = '#ccc';
            uploadArea.style.backgroundColor = 'transparent';
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                uploadFile(files[0]);
            }
        });
        
        // 页面加载完成后测试连接
        window.addEventListener('load', function() {
            log('页面加载完成', 'info');
            testConnection();
        });
    </script>
</body>
</html>
